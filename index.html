<html>
  <head>
    <title>Spinner Demo</title>
  </head>

  <body>
    <h2>Circles, circles everywhere! <span id="loader"></span></h2>

    <script src="./spinner.js"></script>
    <script>
      var loader = document.getElementById("loader");
      Spinner.loader({
        element: loader,
        type: 'circles'
      });
    </script>
  </body>
</html>
